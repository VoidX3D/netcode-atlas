<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NetCode Atlas</title>
  <meta name="description" content="Login to your NetCode Atlas account">
  
  <!-- Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/pages.css">
  
  <!-- PWA -->
  <link rel="manifest" href="../../public/manifest.json">
  <meta name="theme-color" content="#0d1117">
  
  <!-- Favicon -->
  <link rel="icon" href="../../public/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <main id="main-content">
    <section class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your NetCode Atlas account</p>
        </div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>

          <button type="submit" class="btn" style="width: 100%;">Sign In</button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
          <p><a href="#">Forgot your password?</a></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- JavaScript -->
  <script>
    // Load components
    window.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          // Initialize navbar functionality
          if (typeof initNavbar === 'function') initNavbar();
        });
      
      // Load footer
      fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    });
  </script>
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/eastereggs.js"></script>
</body>
</html>
